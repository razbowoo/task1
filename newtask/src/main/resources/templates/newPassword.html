<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        if ([[${successMessage}]] != null) {
            $('.successRegister').show();
        }
    });
    /*]]>*/
</script>

<script>function myTrim(input) {
    input.value = input.value.trim();
}</script>

<div class="container-fluid">
      <div align="center">
        <div class="row work-space justify-content-center">
            <div class="col-md-4">
                <h2>Set New Password </h2>
                <form>
                    <div class="form-group">
                        <input class="form-control"  type="password" name="password" placeholder="Enter password"
                               onchange="myTrim(this)"
                        />
                    </div>
                    <div class="form-group">
                        <input class="form-control password" type="password" name="confirm-password" placeholder="Confirm password"
                               onchange="myTrim(this)"
                        />
                    </div>
                    <input id="Setpass" class="btn btn-outline-primary btn-block" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
      </div>
</div>
</body>
</html>
